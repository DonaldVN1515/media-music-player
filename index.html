<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="./assets/img/MYC.ico"
			type="image/gif"
			sizes="16x16"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="./assets/css/base.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Media Music Player | DonaldVN</title>
	</head>

	<body>
		<main id="main">
			<div id="main__dashboard">
				<h6>now playing:</h6>
				<div class="dashboard__song">
					<img class="js-img" src="" alt="" />
					<h3>Music name</h3>
				</div>
				<div class="dashboard__control">
					<i class="fas fa-repeat js-repeat"></i>
					<i class="fas fa-step-backward js-prev"></i>
					<div class="dashboard__player js-player">
						<i class="fas fa-play-circle js-play"></i>
						<i class="fas fa-pause dashboard__pause"></i>
					</div>
					<i class="fas fa-step-forward js-next"></i>
					<i class="fas fa-random js-random"></i>
				</div>
				<div class="dashboard__track">
					<span>0:00</span>
					<input
						id="progress"
						type="range"
						value="0"
						step="1"
						min="0"
						max="100"
					/>
					<span>3:00</span>
				</div>
			</div>
			<ul id="main__playlist" class="js-playlist">
				<audio id="audio" src=""></audio>
			</ul>
		</main>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
